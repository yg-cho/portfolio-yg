<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:replace="~{/presentaion/fragments/layouts/layout-main :: layout(~{::#content})}">
    <main class="flex-shrink-0" id="content">
        <!-- Navigation-->
        <div th:replace="~{/presentaion/fragments/fragment-navigation :: navigation}"></div>
        <!-- Projects Section-->
        <section class="py-5">
            <div class="container px-5 mb-5">
                <div class="text-center mb-5">
                    <h1 class="display-5 fw-bolder mb-0"><span class="text-gradient d-inline">Projects</span></h1>
                </div>
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-11 col-xl-9 col-xxl-8">
                        <!-- Project Cards-->
                        <th:block th:each="project: ${projects}">
                            <div th:replace="~{/presentaion/fragments/fragment-card-project :: card(${project})}"></div>
                        </th:block>
                    </div>
                </div>
            </div>
        </section>
        <!-- Call to action section-->
        <section class="py-5 bg-gradient-primary-to-secondary text-white">
            <div class="container px-5 my-5">
            </div>
        </section>
    </main>
</html>
