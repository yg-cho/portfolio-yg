<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{/presentaion/fragments/fragment-head :: head}"></div>
    <body class="d-flex flex-column h-100 bg-light">
        <main class="flex-shrink-0">
            <!-- Navigation-->
            <div th:replace="~{/presentaion/fragments/fragment-navigation :: navigation}"></div>
            <!-- Page Content-->
            <div class="container px-5 my-5">
                <div class="text-center mb-5">
                    <h1 class="display-5 fw-bolder mb-0"><span class="text-gradient d-inline">Resume</span></h1>
                </div>
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-11 col-xl-9 col-xxl-8">
                        <!-- Experience Section-->
                        <section>
                            <div class="d-flex align-items-center justify-content-between mb-4">
                                <h2 class="text-primary fw-bolder mb-0">Experience</h2>
                            </div>
                            <!-- Experience Card 1-->
                            <th:block th:each="experience: ${resume.experience}">
                                <div>
                                    <div th:replace="~{/presentaion/fragments/fragment-card-experience :: card(${experience})}"></div>
                                </div>
                            </th:block>
                            <!-- Experience Card 2-->
                        </section>
                        <!-- Education Section-->
                        <section>
                            <h2 class="text-secondary fw-bolder mb-4">Achievement</h2>
                            <!-- Education Card 1-->
                            <th:block th:each="achievements: ${resume.achievements}">
                                <div>
                                    <div th:replace="~{/presentaion/fragments/fragment-card-achievement :: card(${achievements})}"></div>
                                </div>
                            </th:block>
                        </section>
                        <!-- Divider-->
                        <div class="pb-5"></div>
                        <!-- Skills Section-->
                        <section>
                            <!-- Skillset Card-->
                            <div class="card shadow border-0 rounded-4 mb-5">
                                <div class="card-body p-5">
                                    <!-- Skills list-->
                                    <th:block th:each="skillType: ${skillTypes}">
                                        <div th:replace="~{/presentaion/fragments/fragment-list-skill :: list(${resume.skills}, ${skillType.name})}"></div>
                                    </th:block>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </main>
        <!-- Footer-->
        <div th:replace="~{/presentaion/fragments/fragment-footer :: footer}"></div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
